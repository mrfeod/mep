    <style>

<body>
    <div class="container">
        <h1>üá¨üá∑ ŒúŒπŒªŒ±œÑŒµ ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ±, Œ†Œ±œÅŒ±Œ∫Œ±Œªœâ!</h1>
        <p class="subtitle">Convert mixed Greek-English characters to pure Greek text</p>

        <div class="section">
            <label for="inputText">Input Text (Mixed Characters):</label>
            <textarea id="inputText" placeholder="Paste your text with mixed Greek and English characters here..."
                rows="3"></textarea>
            <div class="char-info" id="inputInfo"></div>
        </div>

        <div class="section">
            <label>Corrected Greek Text:</label>
            <div class="output-section">
                <div class="output-text empty" id="correctedText">Corrected text will appear here...</div>
                <button class="copy-btn" id="copyBtn" disabled>
                    üìã Copy
                </button>
                <span class="copy-success" id="copySuccess">Copied!</span>
                <div class="char-info" id="correctedInfo"></div>
            </div>
        </div>

        <div class="section">
            <label>Translation:</label>
            <div class="language-selector">
                <span style="font-size: 14px; color: #666;">Translate to:</span>
                <select id="targetLanguage">
                    <option value="ru">Russian</option>
                    <option value="en">English</option>
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="it">Italian</option>
                </select>
            </div>
            <div class="output-section">
                <div class="output-text empty" id="translatedText">Translation will appear here...</div>
                <button class="copy-btn" id="copyTranslationBtn" disabled>
                    üìã Copy Translation
                </button>
                <span class="copy-success" id="copyTranslationSuccess">Copied!</span>
            </div>
        </div>
    </div>

    <script>
        // Mapping of lookalike English/Latin characters to Greek characters
        const charMapping = {
            // Uppercase
            'A': 'Œë', 'B': 'Œí', 'E': 'Œï', 'Z': 'Œñ', 'H': 'Œó', 'I': 'Œô',
            'K': 'Œö', 'M': 'Œú', 'N': 'Œù', 'O': 'Œü', 'P': 'Œ°', 'T': 'Œ§',
            'Y': 'Œ•', 'X': 'Œß',
            // Lowercase
            'a': 'Œ±', 'e': 'Œµ', 'i': 'Œπ', 'o': 'Œø', 'v': 'ŒΩ', 'x': 'œá',
            // Special cases
            'C': 'Œ£', // Sometimes C is used for Œ£
        };

        const inputText = document.getElementById('inputText');
        const correctedText = document.getElementById('correctedText');
        const translatedText = document.getElementById('translatedText');
        const copyBtn = document.getElementById('copyBtn');
        const copyTranslationBtn = document.getElementById('copyTranslationBtn');
        const copySuccess = document.getElementById('copySuccess');
        const copyTranslationSuccess = document.getElementById('copyTranslationSuccess');
        const targetLanguage = document.getElementById('targetLanguage');
        const inputInfo = document.getElementById('inputInfo');
        const correctedInfo = document.getElementById('correctedInfo');

        let translationTimeout;

        function convertToGreek(text) {
            if (!text.trim()) return '';

            // Split text into words and process each word separately
            const words = text.split(/(\s+)/);
            let result = words.map(word => {
                // Skip whitespace
                if (/^\s+$/.test(word))
                    return word;

                // Check if word contains any non-mappable Latin characters
                // (characters that are Latin but not in our mapping)
                let hasNonMappableLatin = false;
                for (let char of word) {
                    // Check if it's a Latin letter that's NOT in our mapping
                    if (/[A-Za-z]/.test(char) && !charMapping[char]) {
                        hasNonMappableLatin = true;
                        break;
                    }
                }

                // If word has non-mappable Latin characters, keep it as-is
                if (hasNonMappableLatin) {
                    return word;
                }

                // Otherwise, convert mappable characters to Greek
                let convertedWord = '';
                for (let char of word) {
                    if (charMapping[char]) {
                        convertedWord += charMapping[char];
                    } else {
                        convertedWord += char;
                    }
                }
                return convertedWord;
            }).join('');
            return result;
        }

        function updateCharInfo(text, element) {
            const charCount = text.length;
            const greekChars = (text.match(/[\u0370-\u03FF\u1F00-\u1FFF]/g) || []).length;
            const latinChars = (text.match(/[A-Za-z]/g) || []).length;
            if (text.trim()) {
                element.textContent = `Characters: ${charCount} | Greek: ${greekChars} | Latin: ${latinChars}`;
            } else {
                element.textContent = '';
            }
        }

        async function translateText(text, targetLang) {
            if (!text.trim()) return '';

            try {
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
                const res = await fetch(url);
                if (!res.ok) {
                    throw new Error(`HTTP error! Status: ${res.status}`);
                }

                const data = await res.json();
                console.log("API Response:", data);

                // Extract translated text
                if (Array.isArray(data) && data[0] && Array.isArray(data[0][0])) {
                    return data[0].map(sentence => sentence[0]).join(" ");
                } else {
                    throw new Error("Unexpected response format");
                }
            } catch (error) {
                console.error("Translation failed:", error.message);
                return "Error during translation.";
            }
        }

        function updateOutput() {
            const input = inputText.value;

            updateCharInfo(input, inputInfo);

            if (!input.trim()) {
                correctedText.textContent = 'Corrected text will appear here...';
                correctedText.classList.add('empty');
                translatedText.textContent = 'Translation will appear here...';
                translatedText.classList.add('empty');
                copyBtn.disabled = true;
                copyTranslationBtn.disabled = true;
                correctedInfo.textContent = '';
                return;
            }

            const converted = convertToGreek(input);
            correctedText.textContent = converted;
            correctedText.classList.remove('empty');
            copyBtn.disabled = false;

            updateCharInfo(converted, correctedInfo);

            // Debounce translation
            clearTimeout(translationTimeout);
            translatedText.textContent = 'Translating...';
            translatedText.classList.add('empty', 'loading');
            copyTranslationBtn.disabled = true;

            translationTimeout = setTimeout(async () => {
                const translation = await translateText(converted, targetLanguage.value);
                translatedText.textContent = translation;
                translatedText.classList.remove('empty', 'loading');
                copyTranslationBtn.disabled = false;
            }, 500);
        }

        function copyToClipboard(text, successElement) {
            navigator.clipboard.writeText(text).then(() => {
                successElement.classList.add('show');
                setTimeout(() => {
                    successElement.classList.remove('show');
                }, 2000);
            });
        }

        inputText.addEventListener('input', updateOutput);

        targetLanguage.addEventListener('change', () => {
            if (correctedText.textContent && !correctedText.classList.contains('empty')) {
                updateOutput();
            }
        });

        copyBtn.addEventListener('click', () => {
            copyToClipboard(correctedText.textContent, copySuccess);
        });

        copyTranslationBtn.addEventListener('click', () => {
            copyToClipboard(translatedText.textContent, copyTranslationSuccess);
        });
    </script>
</body>
